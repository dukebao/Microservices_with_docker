<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Input</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="Input">
			<h1>Input</h1>
			<form action="/input_data" method="post">

				<label for="name">
		
				</label>
				<input type="text" name="name" placeholder="name" id="name" required>

				<label for="height">
	
				</label>
				<input type="text" name="height" placeholder="height" id="height" required>

				<label for="weight">
		
				</label>
				<input type="text" name="weight" placeholder="weight" id="weight" required>
				
				<label for="gender">
		
				</label>
				<input type="text" name="gender" placeholder="gender" id="gender" required>

				<label for="age">
		
				</label>
				<input type="text" name="age" placeholder="age" id="age" required>


				<input type="submit" value="Input">
			</form>
		</div>
	</body>
</html>
